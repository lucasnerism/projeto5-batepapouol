<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./recursos/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./recursos/style.css" />
    <title>Batepapo do Uol</title>
    <link
      rel="shortcut icon"
      href="./recursos/imagens/uol.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="./recursos/imagens/logo.png" alt="" /><button
        onclick="mostrarMenu()"
        data-test="open-participants"
      >
        <ion-icon name="people"></ion-icon>
      </button>
    </header>
    <main>
      <div class="tela-login">
        <img src="./recursos/imagens/logo.png" alt="" />
        <p></p>
        <input
          type="text"
          placeholder="Digite seu nome"
          onkeypress="enviarPorEnter(event,'login')"
          data-test="input-name"
        />
        <button onclick="entrarUser()" data-test="send-name">Entrar</button>
        <div class="carregando escondido">
          <img src="./recursos/imagens/loading.png" alt="" />
          <p>Entrando...</p>
        </div>
      </div>
      <div
        data-test="overlay"
        class="overlay escondido"
        onclick="mostrarMenu()"
      >
        <nav>
          <h1>Escolha um contato<br />para enviar mensagem:</h1>
          <lu class="contato"> </lu>
          <h1>Escolha a visibilidade:</h1>
          <lu class="visibilidade">
            <li
              class="ativo publico"
              onclick="ativar(this, 'visibilidade')"
              data-test="public"
            >
              <div>
                <ion-icon name="lock-open"></ion-icon>
                <p>PÃºblico</p>
              </div>
              <ion-icon name="checkmark-outline" data-test="check"></ion-icon>
            </li>
            <li class="cinza reservado" data-test="private">
              <div>
                <ion-icon name="lock-open"></ion-icon>
                <p>Reservadamente</p>
              </div>
              <ion-icon name="checkmark-outline" data-test="check"></ion-icon>
            </li>
          </lu>
        </nav>
      </div>
      <lu> </lu>
    </main>
    <footer>
      <div>
        <input
          type="text"
          placeholder="Escreva aqui..."
          onkeypress="enviarPorEnter(event, 'msg')"
          data-test="input-message"
        />
        <div class="enviandoPara" data-test="recipient">
          Enviando para Todos
        </div>
      </div>
      <button onclick="enviarMensagem()" data-test="send-message">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./recursos/script.js"></script>
  </body>
</html>
