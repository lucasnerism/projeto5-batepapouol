<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./recursos/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./recursos/style.css" />
    <title>Batepapo do Uol</title>
    <link
      rel="shortcut icon"
      href="./recursos/imagens/uol.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="./recursos/imagens/logo.png" alt="" /><ion-icon
        name="people"
      ></ion-icon>
    </header>
    <main>
      <div class="mensagem presenca">
        <p>
          <span class="hora">(09:21:45) </span
          ><span class="user">João </span>entra na sala...
        </p>
      </div>
      <div class="mensagem">
        <p>
          <span class="hora">(09:21:45) </span
          ><span class="user">João </span>para&nbsp<span class="user"
            >Todos: </span
          >Bom dia
        </p>
      </div>
      <div class="mensagem">
        <p>
          <span class="hora">(09:21:45) </span
          ><span class="user">Maria </span>para
          <span class="user">João: </span>Oi João :)
        </p>
      </div>
      <div class="mensagem private">
        <p>
          <span class="hora">(09:21:45) </span
          ><span class="user">João </span>reservadamente para
          <span class="user">Maria: </span>Oi gatinha quer tc?
        </p>
      </div>
    </main>
    <footer>
      <input type="text" placeholder="Escreva aqui..." /><ion-icon
        name="paper-plane-outline"
      ></ion-icon>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./recursos/script.js"></script>
  </body>
</html>
